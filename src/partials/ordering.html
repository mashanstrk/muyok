<section class="ordering">
  <div class="ordering_container">
    <h2>Консультація та розрахунок вартості</h2>
    <form name="ordering-form">
      <div class="form__field">
        <input
          id="user-name"
          class="form__input"
          type="text"
          name="user-name"
        />
        <input id="tel" class="form__input" type="tel" name="user-tel" />
      </div>
      <button type="submit" class="order__button">Залишити заявку</button>
    </form>
  </div>
</section>
